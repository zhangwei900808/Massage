<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>资金管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no">
    <link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/public.css">

  <body>
    <header class="back-header">
          <img class="img-back" src="../assets/imgs/fhan.png" alt="">

    <section class="logo">
        <img class="img1" src="../assets/imgs/dptx.png" alt="">
        <p class="title">南京好手道</p>
        <div class="as-r">

        <div class="bg-1">

    </section>
    <section class="list-cells">
      <div class="weui-cells">
        <div class="weui-cell">
          <div class="weui-cell__hd"><img class="img-cells" src="../assets/imgs/zjze-sj.png"></div>

        <div class="weui-cell">

        </div>
        <div class="weui-cell">
          <div class="weui-cell__hd"><img class="img-cells" src="../assets/imgs/yjsrsj.png"></div>
          <div class="weui-cell__bd">
            <p>佣金收入</p>
          </div>
          <div class="weui-cell__ft">500.00元</div>
        </div>
          <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__hd"><img class="img-cells" src="../assets/imgs/tx-ty.png"></div>
            <div class="weui-cell__bd">
              <p>提现</p>
            </div>
            <div class="weui-cell__ft">
            </div>
          </a>
      </div>
    </section>
