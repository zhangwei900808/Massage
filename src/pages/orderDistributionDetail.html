<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>订单分配详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no">
    <link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/public.css">
    <link rel="stylesheet" href="../assets/css/orderDistributionDetail.css">
  </head>
  <body>
    <header class="back-header">
          <img class="img-back" src="../assets/imgs/fhan.png" alt="">
    </header>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
            <p class="font-size-dot-8rem">全身理疗 </p>
            </div>
            <div class="weui-cell__ft flex-1 font-gray text-align-left font-size-dot-7rem">145元/60分钟</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
            <p class="font-size-dot-8rem">师傅性别要求  </p>
            </div>
            <div class="weui-cell__ft flex-1 font-gray text-align-left font-size-dot-7rem">女</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
            <p class="font-size-dot-8rem">服务人次 </p>
            </div>
            <div class="weui-cell__ft flex-1 font-gray text-align-left font-size-dot-7rem">1份 </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
            <p class="font-size-dot-8rem"> 到店时间 </p>
            </div>
            <div class="weui-cell__ft flex-1 font-orange text-align-left font-size-dot-7rem">今日23日下午3:00</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
            <p class="font-size-dot-8rem">有无以下特殊情况  </p>
            </div>
            <div class="weui-cell__ft flex-1 font-gray text-align-left font-size-dot-7rem">肩周炎</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
            <p class="font-size-dot-8rem">优惠券 </p>
            </div>
            <div class="weui-cell__ft flex-1 font-orange text-align-left font-size-dot-7rem">减50元</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
            <p class="font-size-dot-8rem">预计实付 </p>
            </div>
            <div class="weui-cell__ft flex-1 font-red text-align-left font-size-dot-7rem">95元</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
            <p class="font-size-dot-8rem">客人 </p>
            </div>
            <div class="weui-cell__ft flex-1 font-gray text-align-left font-size-dot-7rem">李女士</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
            <p class="font-size-dot-8rem">手机号码</p>
            </div>
            <div class="weui-cell__ft flex-1 font-gray text-align-left font-size-dot-7rem">137062738</div>
        </div>
    </div>
    <section class="btns">
        <a href="javascript:;" class="weui-btn weui-btn_plain-default btn-blue">分配师傅</a>
    </section>
  </body>
</html>
