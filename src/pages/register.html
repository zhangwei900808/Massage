<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no">
    <link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/register.css">
  </head>
  <body>
    <header class="header">
          <img class="img-back" src="../assets/imgs/返回按钮.png" alt="">
          <span>注册</span>
    </header>
    <section>
      <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="" placeholder="请填写">
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">联系对方</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="" placeholder="请填写">
          </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
          <div class="weui-cell__hd">
            <label for="" class="weui-label">性别</label>
          </div>
          <div class="weui-cell__bd">
            <select class="weui-select">
              <option value="1">男</option>
              <option value="2">女</option>
            </select>
          </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">年龄</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="number" value="" placeholder="请填写">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">身份证</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" value="" placeholder="请填写">
        </div>
      </div>
      <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
          <label for="" class="weui-label">工作岗位</label>
        </div>
        <div class="weui-cell__bd">
          <select class="weui-select">
            <option value="1">计算机</option>
            <option value="2">金融</option>
          </select>
        </div>
    </div>
    </div>
    <div class="tips">
      <p class="title">提示：</p>
      <p class="tip-item">1、师傅推荐顾客首次使用平台走账，即可成为“好友客户”</p>
      <p class="tip-item">2、师傅加入商家，可以选择上门服务抢单功能。</p>
      <p class="tip-item">3、更多详情请注册完成后，前往管理中心了解。</p>
    </div>
    <div class="btns">
      <a href="javascript:;" class="weui-btn weui-btn_primary">提交</a>
    </div>
    </section>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

    </script>
  </body>
</html>
