<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>师傅注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no">
    <link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/register.css">
  </head>
  <body>
    <header class="header">
          <img class="img-back" src="../assets/imgs/返回按钮.png" alt="">
          <span>注册</span>
    </header>
    <section>
      <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="number" value="" placeholder="请填写">
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="" placeholder="请填写">
          </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
          <div class="weui-cell__hd">
            <label for="" class="weui-label">属性</label>
          </div>
          <div class="weui-cell__bd">
            <select class="weui-select">
              <option value="1">客户</option>
              <option value="2">商家</option>
            </select>
          </div>
      </div>
    </section>
    <div class="btns">
      <a href="javascript:;" class="weui-btn weui-btn_warn">确认</a>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

    </script>
  </body>
</html>
